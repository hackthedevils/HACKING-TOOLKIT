<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethical Toolkit V5 - Debugged</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = { theme: { extend: { colors: { cyber: { black: 'var(--bg-color)', dark: 'var(--bg-panel)', green: 'var(--primary)', greenDim: 'var(--primary-dim)', purple: 'var(--secondary)' } } } } }
    </script>
</head>
<body class="min-h-screen flex flex-col relative overflow-x-hidden transition-colors duration-300">

    <header class="p-6 border-b border-cyber-greenDim bg-cyber-black bg-opacity-95 sticky top-0 z-40 backdrop-blur-sm transition-colors duration-300">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <h1 class="text-3xl md:text-4xl font-bold text-cyber-green neon-text">
                <i class="fas fa-terminal mr-2"></i>ETHICAL_TOOLKIT_V5
            </h1>
            <div class="flex items-center gap-4">
                <button onclick="toggleTheme()" class="border border-cyber-greenDim text-cyber-green px-3 py-2 rounded hover:bg-cyber-green hover:text-black transition-all" title="Changer le thème">
                    <i class="fas fa-palette"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8">
        
        <div class="mb-8 space-y-6">
            <div class="flex justify-center gap-4 mb-6">
                <button id="tabTools" class="nav-tab active px-6 py-2 border border-cyber-greenDim text-cyber-green rounded-sm uppercase tracking-widest hover:bg-opacity-20 hover:bg-cyber-green transition-all">
                    <i class="fas fa-toolbox mr-2"></i>Outils
                </button>
                <button id="tabPlaybooks" class="nav-tab px-6 py-2 border border-cyber-greenDim text-cyber-green rounded-sm uppercase tracking-widest hover:bg-opacity-20 hover:bg-cyber-green transition-all">
                    <i class="fas fa-chess-knight mr-2"></i>Playbooks
                </button>
            </div>

            <div class="relative max-w-2xl mx-auto group">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-search text-cyber-greenDim"></i>
                </div>
                <input type="text" id="searchInput" class="builder-input block w-full pl-10 pr-3 py-3 border-2 rounded-sm" placeholder="Rechercher..." autocomplete="off">
            </div>

            <div class="flex flex-wrap justify-center gap-2" id="categoryContainer"></div>
        </div>

        <div id="toolsSection">
            <div class="text-center text-xs text-gray-500 mb-4"><span id="toolCount">...</span> outils indexés</div>
            <div id="toolsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>

        <div id="playbooksSection" class="hidden max-w-4xl mx-auto">
            <div id="playbooksContainer"></div>
        </div>

    </main>

    <div id="toolModal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black bg-opacity-90 backdrop-blur-sm p-4 js-close-modal">
        <div class="bg-cyber-dark border-2 border-cyber-green w-full max-w-2xl rounded-sm shadow-[0_0_30px_rgba(0,255,65,0.15)] relative flex flex-col max-h-[90vh]" onclick="event.stopPropagation()">
            <div class="p-4 border-b border-cyber-greenDim flex justify-between items-center bg-cyber-black">
                <h2 id="modalTitle" class="text-2xl font-bold text-cyber-green neon-text">...</h2>
                <button onclick="closeModal()" class="text-gray-400 hover:text-red-500 js-close-modal"><i class="fas fa-times text-2xl"></i></button>
            </div>
            <div class="p-6 modal-content space-y-6 overflow-y-auto">
                <div class="flex flex-col gap-2">
                    <div class="flex justify-between items-start flex-wrap gap-2">
                        <span id="modalCategory" class="inline-block px-3 py-1 text-xs font-bold text-cyber-black bg-cyber-purple rounded uppercase">CAT</span>
                        <div id="modalTags" class="flex gap-2 flex-wrap"></div>
                    </div>
                    <div id="modalLink" class="text-right"></div>
                </div>
                <div>
                    <h3 class="text-cyber-purple text-lg mb-2 border-b border-gray-700 pb-1 font-bold">Description</h3>
                    <p id="modalDesc" class="text-gray-300 leading-relaxed text-sm">...</p>
                </div>
                <div class="bg-gray-900 border border-gray-700 p-4 rounded-sm">
                    <h3 class="text-cyber-green text-sm font-bold mb-4 uppercase"><i class="fas fa-wrench mr-2"></i>Configurateur</h3>
                    <div id="modalInputsArea" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4"></div>
                    <div class="relative group mt-6">
                        <pre class="bg-black border border-cyber-greenDim p-4 rounded text-cyber-green text-sm overflow-x-auto font-mono pt-6"><code id="modalCommandCode">...</code></pre>
                        <button onclick="copyToClipboard()" class="absolute top-2 right-2 bg-cyber-dark border border-gray-600 hover:border-cyber-green text-gray-300 px-3 py-1 text-xs rounded"><i class="fas fa-copy"></i> Copier</button>
                    </div>
                </div>
                <div class="bg-gray-800 bg-opacity-50 p-4 rounded border-l-4 border-cyber-purple">
                    <h3 class="text-cyber-purple font-bold text-sm mb-1"><i class="fas fa-user-shield mr-2"></i>Cas d'usage éthique</h3>
                    <p id="modalEthical" class="text-xs text-gray-400 italic">...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
